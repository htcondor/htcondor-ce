# Basic route for submitting to PBS
JOB_ROUTER_ENTRIES @=jre
[
  GridResource = "batch pbs";
  TargetUniverse = 9;
  name = "Local_PBS";
]
@jre


JOB_ROUTER_ROUTE_Local_PBS @=jrt
  TargetUniverse = 9
  GridResource = "batch pbs"
@jrt
