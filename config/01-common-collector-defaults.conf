STATUS_DEFAULT_SCHEDD_PRINT_FORMAT_FILE=/usr/share/condor-ce/ce-status.cpf
STATUS_DEFAULT_STARTD_PRINT_FORMAT_FILE=/usr/share/condor-ce/pilot-status.cpf

# enable python plugins
COLLECTOR.PLUGINS = /usr/libexec/condor/libcollector_python_plugin.cpython-36m-x86_64-linux-gnu.so

# Improve reliability of CE advertising to HTCondor-CE Central
# Collectors (HTCONDOR-687)
UPDATE_VIEW_COLLECTOR_WITH_TCP = true
