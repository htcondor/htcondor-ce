# Warning: JOB_ROUTER_DEFAULTS, JOB_ROUTER_ENTRIES, JOB_ROUTER_ENTRIES_CMD, and
#          JOB_ROUTER_ENTRIES_FILE are deprecated and will be removed for V24 of
